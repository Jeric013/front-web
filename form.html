<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        <p>Please Log In Your Admin Account.</p>
        <form action="" class="login-form">
            <div class="username">
                <label for="name">
                    Username
                </label>
                <input type="text" placeholder="Username" id="name" required>
            </div>

            <div class="password">
                 <label for="pass">
                    Password
                 </label>
                 <input type="password" placeholder="password" required id="pass">
            </div>
            <input type="submit" value="Login">
            <div class="register-wrapper">
                <div class="register">
                    <a href="" target="_blank" class="sign-up">Sign Up</a>
                </div>
                <div class="change-password">
                    <a href="" target="_blank" class="forgot-password">Forgot Password?</a>
                </div>
        </div>
        </form>
    </div>
</body>
</html>
